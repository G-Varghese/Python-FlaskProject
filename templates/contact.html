      <div class="heading_container">
        <h2>Contact <span> Us</span></h2>
      </div>
    </div>
    <div class="container container-bg">

          </div>
        </div>
        <div class="col-md-5 col-lg-4 px-0">
          <form action="">
            <div>

            </div>
            <div>
              <input type="email" placeholder="Email" />
            </div>
            <div>
              <input type="text" placeholder="Phone" />
            </div>
            <div>

            </div>
            <div class="d-flex ">
              <button>
                SEND
              </button>
            </div>
          </form>
        </div>
      </div>
